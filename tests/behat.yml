default:
    autoload:
        - functional/bootstrap

    suites:
        task_features:
            paths: 
                - functional/features/task
                - functional/features/accounts
            contexts: 
                - RestContext:
                    - http://localhost
        estimations_features:
            paths: 
                - functional/features/estimations
            contexts:
                - TaskContext:
                    - http://localhost
                
        login_features:
            paths: 
                - functional/features/login
            contexts: 
                - LoginContext

        kanbanize_features:
            paths: 
                 - functional/features/kanbanize
            contexts: 
                 - RestContext:
                     - http://localhost
                 - KanbanizeContext
    extensions:
        Behat\MinkExtension:
            base_url:  http://localhost
            goutte:    ~
            selenium2: ~
