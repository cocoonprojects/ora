default:
    autoload:
        - functional/bootstrap

    suites:
        task_features:
            paths: 
                - functional/features/streams
                - functional/features/task
                - functional/features/accounts
                - functional/features/shares
                - functional/features/organizations
            contexts:
                - RestContext:
                    - http://oraprojecttest
        estimations_features:
            paths: 
                - functional/features/estimations
            contexts:
                - TaskContext:
                    - http://oraprojecttest
        login_features:
            paths: 
                - functional/features/login
            contexts: 
                - LoginContext
        kanbanize_features:
            paths: 
                - functional/features/kanbanize
            contexts:
                - KanbanizeContext:
                    - http://oraprojecttest

    extensions:
        Behat\MinkExtension:
            base_url:  http://oraprojecttest
            goutte:    ~
            selenium2: ~

travis-ci:
    suites:
        task_features:
            contexts:
                - RestContext:
                    - http://127.0.0.1
        estimations_features:
            contexts:
                - TaskContext:
                    - http://127.0.0.1
        kanbanize_features:
            contexts:
                - KanbanizeContext:
                    - http://127.0.0.1
    extensions:
        Behat\MinkExtension:
            base_url:  http://127.0.0.1
            goutte:    ~
            selenium2: ~
