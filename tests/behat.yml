default:
    autoload:
        - functional/bootstrap

    suites:
        task_features:
            paths: 
                - functional/features/task
            contexts: 
                - RestContext:
                    - http://oraprojecttest
        estimations_features:
            paths: 
                - functional/features/estimations
            contexts:
                - TaskContext:
                    - http://oraprojecttest
                
        login_features:
            paths: 
                - functional/features/login
            contexts: 
                - LoginContext

        kanbanize_features:
            paths: 
                 - functional/features/kanbanize
            contexts: 
                 - RestContext:
                     - http://oraprojecttest
                 - KanbanizeContext
    extensions:
        Behat\MinkExtension:
            base_url:  http://oraprojecttest
            goutte:    ~
            selenium2: ~
