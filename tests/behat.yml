default:
    autoload:
        - functional/bootstrap

    suites:
        task_features:
            paths: 
                - functional/features/organizations
                - functional/features/accounts
                - functional/features/streams
                - functional/features/estimations
                - functional/features/shares
                - functional/features/task
            contexts:
                - RestContext:
                    - http://oraprojecttest
        login_features:
            paths: 
                - functional/features/login
            contexts: 
                - LoginContext
        kanbanize_features:
            paths: 
                - functional/features/kanbanize
            contexts:
                - KanbanizeContext:
                    - http://oraprojecttest

    extensions:
        Behat\MinkExtension:
            base_url:  http://oraprojecttest
            goutte:    ~
            selenium2: ~