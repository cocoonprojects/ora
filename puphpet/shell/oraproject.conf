<VirtualHost 192.168.56.111:80>
    ServerName oraproject.org
    DocumentRoot /vagrant/src/public
    SetEnv APPLICATION_ENV "local"
    <Directory /vagrant/src/public>
        DirectoryIndex index.php
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>

